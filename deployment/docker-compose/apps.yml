name: 'spring-boot-microservices-course'
services:
  catalog-service:
    image: abgitt/bookstore-catalog-service
    container_name: catalog-service
    environment:
      - DB_URL=jdbc:postgresql://catalog-dbb:5432/postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      catalog-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    labels:
      logging: "promtail"